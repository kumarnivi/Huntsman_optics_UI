[build]
  # Directory to change to before starting a build.
  base = "public"
  # Directory that contains the deploy-ready HTML files and assets generated by the build.
  publish = "public"
  # Command to build your site.
  command = "npm run build"

[[redirects]]
  # Redirect all traffic from the root domain to the 'www' subdomain.
  from = "https://yourdomain.com/*"
  to = "https://www.yourdomain.com/:splat"
  status = 301

[[headers]]
  # Set X-Frame-Options header to DENY for added security.
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"

[[headers]]
  # Set Cache-Control header to cache static assets for 1 year.
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000"
